<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="../dist/css/swiper.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Swiper -->
    <div class="swiper-container gallery-top">
      <div class="swiper-wrapper">
        <div
          class="swiper-slide"
          style="
            background-image: url(https://images5.alphacoders.com/875/875077.jpg);
          "
        ></div>
        <div
          class="swiper-slide"
          style="

          "
        ></div>

          class="swiper-slide"
          style="
            background-image: url(https://images5.alphacoders.com/875/875077.jpg);
          "
        ></div>
        <div
          class="swiper-slide"
          style="
            background-image: url(https://images5.alphacoders.com/875/875077.jpg);
          "
        ></div>
        <div
          class="swiper-slide"
          style="
            background-image: url(https://images5.alphacoders.com/875/875077.jpg);
          "
        ></div>
        <div
          class="swiper-slide"
          style="
            background-image: url(http://lorempixel.com/1200/1200/nature/6);
          "
        ></div>
        <div
          class="swiper-slide"
          style="
            background-image: url(http://lorempixel.com/1200/1200/nature/7);
          "
        ></div>
        <div
          class="swiper-slide"
          style="
            background-image: url(http://lorempixel.com/1200/1200/nature/8);

        ></div>
        <div
          class="swiper-slide"
          style="

        ></div>
        <div
          class="swiper-slide"
          style="
            background-image: url(http://lorempixel.com/1200/1200/nature/10);
          "
        ></div>
      </div>
      <!-- Add Arrows -->
      <div class="swiper-button-next swiper-button-white"></div>
      <div class="swiper-button-prev swiper-button-white"></div>
    </div>
    <div class="swiper-container gallery-thumbs">
      <div class="swiper-wrapper">
        <div
          class="swiper-slide"
          style="
            background-image: url(https://images5.alphacoders.com/875/875077.jpg);
          "
        ></div>
        <div

          style="

          "
        ></div>
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="../dist/js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var galleryTop = new Swiper(".gallery-top", {
        spaceBetween: 10,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev"
        }
      });
      var galleryThumbs = new Swiper(".gallery-thumbs", {
        spaceBetween: 10,
        centeredSlides: true,
        slidesPerView: "auto",
        touchRatio: 0.2,
        slideToClickedSlide: true
      });
      galleryTop.controller.control = galleryThumbs;
      galleryThumbs.controller.control = galleryTop;
    </script>
  </body>
</html>
